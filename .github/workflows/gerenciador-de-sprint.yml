name: Descobrir IDs das Colunas

on:
  workflow_dispatch:

jobs:
  find_field_ids:
    name: Encontrar IDs do campo Status
    runs-on: ubuntu-latest
    steps:
      - name: Listar o campo 'Status' e suas opções
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          
          PROJECT_NUMBER: "1" 
        run: |
          echo "Buscando os campos do projeto número $PROJECT_NUMBER..."
          gh project field-list "$PROJECT_NUMBER" --owner "@me" --format json --jq '.fields[] | select(.name == "Status")'
